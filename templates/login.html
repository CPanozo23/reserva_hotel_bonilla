<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bg-image {
    position: relative;
    background-image: url('/static/images/home/home01.jpg');
    background-size: cover;
    background-position: center;
    height: auto; /* Altura del 100% del viewport */
  }
    </style>
</head>
<body class="d-flex flex-column vh-100">
    {% include 'componentes/nav.html'%}
    
    <main class="bg-image container-fluid flex-grow-1 d-flex align-items-center justify-content-center pt-5">
        <section class="bg-white container p-3 rounded mt-5 mb-4">
          <h1>Iniciar sesión</h1>
    {% if error_message %}
                <p style="color: red;" class="fw-bolderg">{{ error_message}}</p>
                    {% endif %}
    <form action="/admin/login" method="post" class="pb-3">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
        </div>

        <div class="form-group">
              <label for="password">Clave</label>
              <input type="password" class="form-control"
              id="password" name="password" placeholder="ingrese su password">
        </div>
        <input type="submit" class="btn btn-primary" value="Inicir sesión">
   </form>
    </section>
    </main>
    
    {% include 'componentes/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
