<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion_Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    {% include 'componentes/nav_admin.html' %}
    <main>
        <h1 class="container">GESTION DE MENSAJES</h1>
        <div class="container">
            {% for mensaje in mensajes %}
            <div class="row border p-1">
                <div class="row col-md-9 col-12">
                    <div class="col-md-12 col-lg-4 col-12">{{ mensaje['asunto'] }}</div>
                    <div class="col-md-6 col-lg-4 col-12">{{ mensaje['nombre'] }} {{ mensaje['apellido'] }}</div>
                    <div class="col-md-6 col-lg-4 col-12">{{ mensaje['correo'] }}</div>
                    <div class="col-12">{{ mensaje['mensaje'] }}</div>
                </div>
                <div class="colmy-auto">
                    {{ mensaje['estado'] }}
                    <input type="submit" value="Respondido">
                </div>
            </div>

        {% endfor %}

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
