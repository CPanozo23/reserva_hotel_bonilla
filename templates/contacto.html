<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bg-image {
    position: relative;
    background-image: url('/static/images/home/home01.jpg');
    background-size: cover;
    background-position: center;
    height: auto; /* Altura del 100% del viewport */
  }
    </style>
</head>
<body class="d-flex flex-column vh-100">
    {% include 'componentes/nav.html'%}
    
    <main class="bg-image container-fluid flex-grow-1 d-flex align-items-center justify-content-center pt-5">
        <section class="bg-white container p-3 rounded mt-5 mb-4">

        
        <h1>Â¿Necesitas contactarte con nosotros?</h1>
        <form action="/mensaje/agregar" method="post">
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Ingrese su asunto" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" class="form-control" name="mensaje" maxlength="300"></textarea>
            </div>
            
            <div class=" text-center">
                <input type="submit" class="btn btn-primary px-5 mb-2" value="ENVIAR">
              </div>
        </form>
    </section>
    </main>
    
    {% include 'componentes/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
