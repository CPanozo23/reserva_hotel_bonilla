<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar general</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(0, 0, 0, 0.6); z-index: 1000;">
        <a class="navbar-brand p-0 m-0 d-flex align-items-center" href="/">
            <span style="color:#d4af37; font-size: 50px" class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" height="40" class="mr-2" alt="Hotel Abril">
                Hotel Abril
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link fw-semibold" style="color: #fff;" onmouseover="this.style.color='#d4af37'" onmouseout="this.style.color='#fff'"  href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" style="color: #fff;" onmouseover="this.style.color='#d4af37'" onmouseout="this.style.color='#fff'" href="/habitaciones">Habitaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" style="color: #fff;" onmouseover="this.style.color='#d4af37'" onmouseout="this.style.color='#fff'"  href="/reservas">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" style="color: #fff;" onmouseover="this.style.color='#d4af37'" onmouseout="this.style.color='#fff'"  href="/nosotros">Nuestra historia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" style="color: #fff;" onmouseover="this.style.color='#d4af37'" onmouseout="this.style.color='#fff'"  href="/contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
